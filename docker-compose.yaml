services:
    server:
        build: ./api
        container_name: api
        env_file: .env
        expose:
            - '8080'
        depends_on:
            db:
                condition: service_healthy
        networks:
            - internal

    db:
        image: postgres:16
        container_name: database
        env_file: .env
        volumes:
            - db-data:/var/lib/postgresql/data
        healthcheck:
            test: ['CMD-SHELL', 'pg_isready -U $POSTGRES_USER']
            interval: 10s
            timeout: 5s
            retries: 5
        networks:
            - internal

    nginx:
        image: nginx:latest
        container_name: nginx_proxy
        ports:
            - '80:80'
            - '443:443'
        volumes:
            - ./nginx:/etc/nginx/conf.d:ro
            - /etc/letsencrypt:/etc/letsencrypt:ro
        depends_on:
            - server
        networks:
            - internal

volumes:
    db-data:

networks:
    internal:
        driver: bridge
